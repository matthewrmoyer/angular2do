<p>
  todo works!
</p>

<ul>
  <li *ngFor="let todoItem of todoItems"
  (click) = "toggleComplete(todoItem)"
  [ngClass] ="{'complete': todoItem.complete, 'incomplete': !todoItem.complete}"  
    >
    <span>{{todoItem.content}}</span>
    </li>
</ul>

<input class = "new-todo" 
placeholder="What needs to be done?" 
type="text"
[(ngModel)]= "newTodoItem.content"
(keyup.enter)="addTodoItem(newTodoItem)"
>
<p>{{newTodoItem.content}}</p>
